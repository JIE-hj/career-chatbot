<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 진로 챗봇</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>진로 추천 GPT 챗봇</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="메시지를 입력하세요">
  <button onclick="sendMessage()">전송</button>

  <script>
    const OPENAI_API_KEY = "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";

    let messages = [
      { role: "system", content: "너는 중3·고2 학생의 진로를 추천하는 GPT 챗봇이야. 학생의 MBTI, 가치관, 흥미에 맞는 직업을 RIASEC 이론에 따라 추천해줘." }
    ];

    async function sendMessage() {
      const input = document.getElementById("input").value;
      if (!input) return;
      messages.push({ role: "user", content: input });
      document.getElementById("chat").innerHTML += `<p><strong>나:</strong> ${input}</p>`;
      document.getElementById("input").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + OPENAI_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      messages.push({ role: "assistant", content: reply });
      document.getElementById("chat").innerHTML += `<p><strong>GPT:</strong> ${reply}</p>`;
    }
  </script>
</body>
</html>
